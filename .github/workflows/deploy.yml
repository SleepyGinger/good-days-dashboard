name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build static site
        run: npm run build          # writes ./out
        env:
          NEXT_PUBLIC_SENTIMENT_API_URL: ${{ vars.NEXT_PUBLIC_SENTIMENT_API_URL }}
          NEXT_PUBLIC_FIREBASE_API_KEY: AIzaSyCOGsJMsgjvHmXJ7j17hzrsHDCjKmwaGQA
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: good-days-5515e.firebaseapp.com
          NEXT_PUBLIC_FIREBASE_DATABASE_URL: https://good-days-5515e-default-rtdb.firebaseio.com
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: good-days-5515e
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: good-days-5515e.firebasestorage.app
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: 50443495976
          NEXT_PUBLIC_FIREBASE_APP_ID: 1:50443495976:web:16e4d1fac4a23cda83631d
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: G-WXFZ6CSKPJ
        
      - name: Add CNAME file
        run: echo "gooddays.dansalazar.org" > out/CNAME

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3   # â† new major
        with:
          path: ./out                            # same as before

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4            # unchanged
