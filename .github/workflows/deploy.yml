name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build static site
        run: npm run build          # writes ./out
        env:
          NEXT_PUBLIC_SENTIMENT_API_URL: ${{ vars.NEXT_PUBLIC_SENTIMENT_API_URL }}
        
      - name: Add CNAME file
        run: echo "gooddays.dansalazar.org" > out/CNAME

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3   # â† new major
        with:
          path: ./out                            # same as before

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4            # unchanged
