name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

# required permissions for the Pages actions
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 1) Build the static site and upload it as an artifact
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build static site
        run: npm run build        # writes ./out because of next.config.js

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./out             # folder to publish

  # 2) Deploy the artifact to GitHub Pages
  deploy:
    needs: build                 # wait for build job
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
