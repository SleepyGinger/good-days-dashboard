# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]        # rebuild on every push to main

permissions:
  contents: read            # checkout needs this
  pages: write              # deploy-pages needs this
  id-token: write           # deploy-pages OIDC auth

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out source
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build static site
        run: npm run build      # next build (writes ./out because of next.config.js)

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./out           # must match distDir in next.config.js

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
